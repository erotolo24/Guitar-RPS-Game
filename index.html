<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fender, Gibson, Ibanez!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row">
    <div class="col-md-4">
      <h2>
        <div>Your Move:</div>
      </h2>
      <div class="row">
        <div class="col-md-4" onclick="playGame('rock')" id="rock"><img class="img-fluid" src="fender.jpg"></div>
        <div class="col-md-4" onclick="playGame('paper')" id="paper"><img class="img-fluid" src="gibson.jpg"></div>
        <div class="col-md-4" onclick="playGame('scissors')" id="scissors"><img class="img-fluid" src="ibanez.jpg"></div>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <h2>
        <div>Score:</div>
      </h2>
      <div>
        <h3 id="determineWinner">test</h3>
        <br>
      </div>
      <div>
        <h3 id="userScore">0</h3> : <h3 id="compScore">0</h3>
      </div>
      <br>
      <div>
        <button id="resetGame" onclick="resetGame()"><h3>Restring?</h3></button>
      </div>
    </div>
    <div class="col-md-4">
      <h2>
        <div>Computer's Move:</div>
      </h2>
      <div class="row">
        <div class="col-md-4"><img class="img-fluid" src="fender.jpg"></div>
        <div class="col-md-4"><img class="img-fluid" src="gibson.jpg"></div>
        <div class="col-md-4"><img class="img-fluid" src="ibanez.jpg"></div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
